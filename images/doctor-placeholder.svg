    <!-- Stethoscope -->
    <path d="M -15 35 Q -25 25 -20 45 Q -15 55 -10 45 Q -5 35 -15 35" fill="none" stroke="#BEA282" stroke-width="2"/>
    <path d="M 15 35 Q 25 25 20 45 Q 15 55 10 45 Q 5 35 15 35" fill="none" stroke="#BEA282" stroke-width="2"/>
    <circle cx="0" cy="60" r="8" fill="none" stroke="#BEA282" stroke-width="2"/>
    
    <!-- Medical Cross -->
