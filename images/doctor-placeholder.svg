  </g>
  
  <!-- Text -->
  <text x="175" y="280" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="14" fill="#BEA282" opacity="0.9">
    Dra. Brenda Ueti
  </text>
  
  <!-- Subtitle -->
  <text x="175" y="300" text-anchor="middle" font-family="Montserrat, sans-serif" font-size="12" fill="#FEF3E7" opacity="0.7">
    Medicina Preventiva &amp; Est√©tica
