  <circle cx="50" cy="50" r="3" fill="#C5A777" opacity="0.5"/>
  <circle cx="300" cy="50" r="3" fill="#C5A777" opacity="0.5"/>
  <circle cx="50" cy="300" r="3" fill="#C5A777" opacity="0.5"/>
  <circle cx="300" cy="300" r="3" fill="#C5A777" opacity="0.5"/>
</svg> 