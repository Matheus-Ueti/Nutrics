<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="350" viewBox="0 0 350 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="350" height="350" fill="#6E0101" fill-opacity="0.1" rx="15"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="330" height="330" fill="none" stroke="#BEA282" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
  
  <!-- Doctor Icon -->
